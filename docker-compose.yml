services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: baikpacking-postgres
    environment:
      POSTGRES_DB: baikpacking
      POSTGRES_USER: baikpacking
      POSTGRES_PASSWORD: baikpacking
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baikpacking -d baikpacking"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pg_data:
